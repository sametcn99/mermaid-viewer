services:
  postgres:
    image: postgres:16-alpine
    restart: always
    # Using internal environment config instead of root .env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mermaid_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    restart: always
    # Load backend-specific env file
    env_file:
      - ./apps/backend/.env
    depends_on:
      - postgres
    ports:
      - "3001:3001"

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    restart: always
    # Load frontend-specific env file
    env_file:
      - ./apps/frontend/.env
    depends_on:
      - backend
    ports:
      - "3000:3000"

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend

volumes:
  postgres_data:
